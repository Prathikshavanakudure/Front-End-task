<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unorderlist</title>
</head>
<body>
    <ul type="disc">
        <li>Rice</li>
        <dl>
            <ol>
                <li>Big rice</li>
                <li>Small rice</li>
                <li>Brown Rice</li>
            </ol>
        </dl>
    </ul>    
        <ul type="disc">
            <li>Beans</li>
            <dl>
                <ol>
                    <li>Brown Beans</li>
                     <li>White Beans</li>
                </ol>
            </dl>
        </ul>
        <ul type="disc">
            <li>Wheat</li>
            <dl>
                <ul type="circle">
                     <li>African wheat</li>
                     <li>Asian Wheat</li>
                     <li>American Rice</li>
                </ul>
            </dl>
        </ul>
</body>
</html>
